<VirtualHost *:80>
    ServerName localhost
    DocumentRoot "/var/www/vhosts/localhost/public"
    DirectoryIndex index.php index.html

    <Directory "/var/www/vhosts/localhost/public">
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted

        <IfModule mod_rewrite.c>
            # turn on rewriting
            RewriteEngine On
        </IfModule>
    </Directory>
</VirtualHost>
